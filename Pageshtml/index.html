<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comag Formuaire</title>
    <link rel="stylesheet" href="../style/formulaire.css">
    <link rel="shortcut icon" href="../Assets/Images/Logos/logo.svg" type="image/x-icon">
    <!-- <script src="../js/formulaire.js" defer></script> -->
</head>
<body>
   <div class="container">
      <form action="form">
         <!-- <h2>Entre votre e-mail</h2> -->
          <div class="e-mail">
             <label for="Entre votre e-mail">Entre votre e-mail</label>
             <input class="input" type="text">
          </div>
          <div class="e-mail">
             <label for="Entre votre nom">Entre votre nom</label>
             <input class="input" type="text">
          </div>
          <div class="e-mail">
             <label for="Entre votre prénoml">Entre votre prénom</label>
             <input class="input" type="text">
          </div>
          <div class="e-mail">
             <label for="Entre votre mots de passe">Entre votre mots de passe</label> 
             <input class="input" type="text">
          </div>
          <div class="formulaire__button">
             <input type="submit" value="Envoyer" class="form__but">
          </div>
     </form>
   </div>

   <script>
      
// Sélectionne le formulaire avec la classe 'form'
const form = document.querySelector('.form');

// Ajoute un écouteur d'événement pour la soumission du formulaire
form.addEventListener('submit', (event) => {
    // Empêche le comportement par défaut du formulaire (rechargement de la page)
    event.preventDefault();

    // Sélectionne tous les champs d'entrée avec la classe 'input'
    const inputs = document.querySelectorAll('.input');

    // Parcourt chaque champ d'entrée trouvé
    inputs.forEach(input => {
        // Affiche la valeur de chaque champ dans la console
        console.log(input.value);
    });
});
   </script>
    
</body>
</html>
